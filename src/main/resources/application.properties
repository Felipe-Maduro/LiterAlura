# ??? CONFIGURAÇÃO DO DATASOURCE ?????????????????????????????????????????????????
spring.datasource.url=jdbc:mysql://localhost:3306/literalura?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=ua_user
spring.datasource.password=sua_senha_segura
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ??? HIBERNATE / JPA ?????????????????????????????????????????????????????????????
# Não imprime SQL/DDL no console
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ??? LOGGING ?????????????????????????????????????????????????????????????????????
# Deixa os logs do Hibernate apenas em nível ERROR (suprime create/insert SQL)
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.tool.hbm2ddl=ERROR
